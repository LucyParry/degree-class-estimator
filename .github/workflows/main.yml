name: CI / CD - .NET Build and GitHub Pages Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # This allows us to run the jobs manually from Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: 6.0.x
 
      - name: Restore
        run: dotnet restore ./src/DegreeClassEstimator.sln
 
      - name: Build
        run: dotnet build ./src/DegreeClassEstimator.sln --configuration Release --no-restore
 
      - name: Test
        run: dotnet test ./src/DegreeClassEstimator.sln --no-restore
